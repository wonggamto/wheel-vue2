<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,
          minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轱辘</title>
    <style>
        img {max-width: 100%;}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #999;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
        }

        body {
            font-size: var(--font-size);
        }
    </style>

</head>
<body>
<div id="app">
    <g-tabs :selected.sync="selectedTab" >
        <g-tabs-head>
            <template slot="actions">
                <button>设置</button>
            </template>
            <g-tabs-item name="cartoon">
                <g-icon name="setting"></g-icon>动漫
            </g-tabs-item>
            <g-tabs-item name="cars" disabled>
                汽车
            </g-tabs-item>
            <g-tabs-item name="sports">
                运动
            </g-tabs-item>
        </g-tabs-head>
        <g-tabs-body>
            <g-tabs-pane name="cartoon">
                动漫内容
            </g-tabs-pane>
            <g-tabs-pane name="cars">
                汽车内容
            </g-tabs-pane>
            <g-tabs-pane name="sports">
                运动内容
            </g-tabs-pane>
        </g-tabs-body>
    </g-tabs>
</div>
<script src="./src/app.js"></script>
</body>
</html>

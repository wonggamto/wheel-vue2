<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,
          minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轱辘</title>
    <style>
        img {max-width: 100%;}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #999;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
        }

        body {
            font-size: var(--font-size);
        }
    </style>

    <style>
        .demo {
            background: #ddd;
            border: 1px solid grey;
            min-height: 100px;
        }
        .sider{
            background: #333;
            width: 200px;
        }
        .header{
            background: #999;
            height: 100px;
        }
        .footer{
            background: #ccc;
            height: 50px;
        }
        .sider.slide-enter,.sider.slide-leave-to{
            margin-left: -150px;
        }
    </style>
</head>
<body>

<div id="app">
    <g-layout style="height: 100vh;">
        <g-sider >sider</g-sider>
            <g-layout class="layoutClass">
                <g-header>header</g-header>
                <g-content>content</g-content>
                <g-footer>footer</g-footer>
            </g-layout>

    </g-layout>
</div>
<script src="./src/app.js"></script>
</body>
</html>
